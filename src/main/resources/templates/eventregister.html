<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register for event</title>
</head>
<body>

    <div class="container">
        <br><br>
        <h1>Register event</h1>
        <hr>
        <h2>You have choose to register for the following event</h2>
        <div>
            <h3 th:text="${event.eventName}"></h3>
        </div>
        <div>
            <p th:text="${#dates.format(new java.util.Date(event.eventDate))}"></p>
        </div>

        <!--<form method="POST" th:action="@{/book/savecontact}" th:object="${contact}">-->
            <form method="POST" th:action="@{/registration/register}" th:object="${participant}">

            <div class ="mb-3"> 
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" th:field="*{fullName}">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <div class ="mb-3">
                <label for="dob" class="form-label">DOB (must be filled)</label>
                <input type="date" class="form-control" name="dob" th:field="*{dob}">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>

            <div class ="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class ="mb-3">
                <label for="mobileNo" class="form-label">Mobile No</label>
                <input type="text" class="form-control" name="mobileNo" th:field="*{mobileNo}">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>

            <div class ="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="gender" th:field="*{gender}">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

            <div class ="mb-3">
                <label for="numOfTix" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" name="numOfTix" min="1" max="3" th:field="*{numOfTix}">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('numOfTix')}" th:errors="*{numOfTix}"></div>
            

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
    
</body>
</html>
